	<script>
	function initDarkMode(){
		var btns=$('.switch-dark-mode');
		btns.map((n,b)=>{
			var btn=$(b);
			btn.click(()=>{
				$('body').addClass('dm');
				$('.mode').addClass('dm');
			})
		})
	}
	$(document).ready(()=>{
		initDarkMode();
	})
	</script>
