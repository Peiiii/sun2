<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {%include "html/include.html"%}
    <style>


    </style>
    <style>{%include "app/home/home.css"%}</style>
    <script>{%include "app/home/home.js"%}</script>
</head>
<body >
<div class="">
    <header class="fixed-top " id="home-header-wrapper">
        <div class="nav-header text-align-center">
            <h4 class="d-inline-block" style="text-transform:uppercase;">Welcome Friend</h4>
            <button class="f-left list-btn" id="nav-menu-open" onclick="$('#nav-page').show();">
                    <span style="display:inline-block;width:2em;line-height:1px;">
                        <div style="display:inline-block;width:1.5em;height:1px;background:white;margin:0px;"></div>
                        <div style="display:inline-block;width:1.5em;height:1px;background:white;margin:0px;"></div>
                        <div style="display:inline-block;width:1.5em;height:1px;background:white;margin:0px;"></div>
                    </span>
            </button>
            <button class="f-right list-btn" id="blog-list-menu-toggle" data-toggle="collapse"
                    data-target="#blog-list-menu" style="background:inherit;color:inherit;">
                    <span style="display:inline-block;width:2em;line-height:1px;">
                        <div style="display:inline-block;width:1.5em;height:1px;background:white;margin:0px;"></div>
                        <div style="display:inline-block;width:1.5em;height:1px;background:white;margin:0px;"></div>
                        <div style="display:inline-block;width:1.5em;height:1px;background:white;margin:0px;"></div>
                    </span>
            </button>
            <div class="clear"></div>
        </div>

        <div class=" collapse" id="blog-list-menu">
            <div style="width:100%;text-align:right">
                <div style="height:5em;"></div>
                {%for blog in blogs%}
                <div class="blog-list-menu-item"><a href="#blog-{{blog.id}}"
                                                    onclick="$('#blog-list-menu-toggle').click();">{{blog.title}}</a>
                </div>
                {%endfor%}
            </div>
        </div>
    </header>

    <div id="article-list-container" class="text-align-center">
        {%for blog in blogs%}
        {%include "lib/html/blog.html"%}
        {%endfor%}
    </div>
    <div id="nav-page" class="fixed-fillscreen" style="display:none;" >
        <div class="close-icon" id="btn-close-nav-page" onclick="$('#nav-page').hide();"><span><img src="/imgs/icons/close4.png"></span></div>
        <div id="link-box">
        <div class="nav-page-item"><a href="/">Home</a></div>
        <div class="nav-page-item"><a href="/">About</a></div>
        <div class="nav-page-item"><a href="/">Tags</a></div>
        <div class="nav-page-item"><a href="/">Archieve</a></div>
        <div class="nav-page-item"><a href="/">Category</a></div>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th>title</th>
            <th>archieve</th>
            <th>tags</th>
            <th>md</th>
        </tr>
        {%for b in blogs%}
        <tr>
            <td>{{b.title}}</td>
            <td>{{b.archieve}}</td>
            <td>{{b.tags}}</td>
            <td>{{b.html}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
</body>
</html>
